        // 定义一组 Favicon URL
        const favicons = [
            './assets/svg-whale-01.svg',
            './assets/svg-whale-02.svg',
            './assets/svg-bird.svg',
            './assets/svg-mouse.svg'
        ];

        // 当前 favicon 索引
        let currentFaviconIndex = 0;

        // 更改 favicon 的函数
        function changeFavicon() {
            const favicon = document.getElementById('favicon');
            currentFaviconIndex = (currentFaviconIndex + 1) % favicons.length;
            favicon.href = favicons[currentFaviconIndex];
        }

        // 设置每隔 1 秒更新 favicon
        setInterval(changeFavicon, 700);
    </script>

<script>
window.onscroll = function () {
    scrollFunction();
};

function scrollFunction() {
    var backToTopButton = document.getElementById("backToTop");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
       backToTopButton.style.display = "block";
    } else {
       backToTopButton.style.display = "none";
    }
}

document.getElementById("backToTop").onclick = function () {
    document.body.scrollTop = 0; // Safari
    document.documentElement.scrollTop = 0; // Chrome、Firefox、IE 和 Opera
};
</script>
