<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <title>ZMemos@2026</title>
    <style>
        /* --- Navbar Base --- */
        .zl-navbar {
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;

            background: #ffffff;

        }

        .zl-nav-container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
        }

        .zl-nav-logo a {
            font-weight: 600;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        /* --- Desktop Nav --- */
        .zl-nav-menu li {
            position: relative;
        }

        /* Frosted hover background */
        .zl-nav-menu li::before {
            content: "";
            position: absolute;
            inset: 0;
            background: #ffffff;

            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.25s ease;
            z-index: -1;
        }

        .zl-nav-menu li:hover::before {
            opacity: 1;
        }

        .zl-nav-menu {
            list-style: none;
            display: flex;
            gap: 26px;
        }

        .zl-nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            transition: 0.2s ease;
        }

        .zl-nav-menu li a:hover {
            color: #0073ff;
        }

        /* --- Mobile Toggle Button --- */
        .zl-nav-toggle {
            display: none;
            flex-direction: column;
            width: 26px;
            height: 22px;
            justify-content: space-between;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .zl-nav-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* --- Mobile Menu --- */
        @media (max-width: 768px) {
            .zl-nav-menu {
                z-index: 9999;
            }

            .zl-nav-toggle {
                display: flex;
            }

            .zl-nav-menu {
                position: absolute;
                top: 56px;
                left: 0;
                width: 100%;
                background: #ffffff;

                flex-direction: column;
                padding: 12px 0;
                display: none;

            }

            .zl-nav-menu li {
                padding: 10px 0;
                text-align: center;
            }

            .zl-nav-menu.active {
                display: flex;
            }
        }

        /* Toggle Animation */
        .zl-nav-toggle.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .zl-nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .zl-nav-toggle.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header style="display: none;">
        <h1>ZMemos@2026</h1>
        <p class="subtitle">Let the day go on and on</p>
    </header>

    <!-- Responsive Modern Navbar -->
    <nav class="zl-navbar">
        <div class="zl-nav-container">
            <div class="zl-nav-logo"><a href="/">ZLOG.NET</a></div>

            <button class="zl-nav-toggle" id="zlNavToggle" aria-label="Toggle Navigation">
                <span></span><span></span><span></span>
            </button>

            <ul class="zl-nav-menu" id="zlNavMenu">
                <li><a href="/2024/">2024</a></li>
                <li><a href="/2025/">2025</a></li>
                <li><a href="/2026/" style="color:#21793f;font-weight: bold;">2026</a></li>

            </ul>
        </div>
    </nav>



    <main>
        <div id="heatmap"></div>
        <div class="tooltip" id="tooltip"></div>
        <div class="memo-list" id="memoList">
            <div class="loading" id="loadingState">
                <p>正在加载备忘录数据...</p>
            </div>
        </div>
    </main>

    <!-- 图片模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-navigation">
            <button class="nav-btn" id="prevBtn">&#10094;</button>
            <button class="nav-btn" id="nextBtn">&#10095;</button>
        </div>
        <div class="modal-content">
            <img class="modal-image" id="modalImage">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <footer>
        <p class="data-source">数据源: <span id="dataSource">未设置</span></p>
    </footer>
    <button id="backToTop" title="Back To Top">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 15L12.2278 8.26574C12.108 8.12606 11.892 8.12606 11.7722 8.26574L6 15" stroke="#000000"
                stroke-width="2" stroke-linecap="round" />
        </svg>
    </button>

    <script>
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            var backToTopButton = document.getElementById("backToTop");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        }

        document.getElementById("backToTop").onclick = function () {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome、Firefox、IE 和 Opera
        };
    </script>
    <script>
        // Mobile Toggle
        const zlToggle = document.getElementById('zlNavToggle');
        const zlMenu = document.getElementById('zlNavMenu');

        zlToggle.addEventListener('click', () => {
            zlToggle.classList.toggle('active');
            zlMenu.classList.toggle('active');
        });
    </script>
    <script src="heatmap.js"></script>
    <script src="memos.js"></script>
</body>

</html>
